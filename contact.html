<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Contact Me</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="./CSS/style.css"
    />
    <script src="main.js"></script>
  </head>
  <body>
    <div class="content">
      <nav class="navbar navbar-expand-lg navbar-light navbar-expand fixed-top">
        <div class="container">
          <a class="navbar-brand headername" href="#">Ry DeSoto</a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarNav"
          >
            <ul class="navbar-nav">
              <li class="nav-item ">
                <a class="nav-link nav-border" href="./index.html"
                  >About <span class="sr-only">(current)</span></a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link nav-border" href="./portfolio.html"
                  >Portfolio</a
                >
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="./contact.html">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div class="spacer-top">
        <!-- this is a placeholder to make the grid work properly with a fixed header -->
      </div>

      <div class="container">
        <div class="row">
          <div class="col-sm"><h1>Contact Me</h1></div>
        </div>
        <div class="row">
          <div class="col-sm"><hr /></div>
        </div>
        <div class="row">
          <div class="col-sm">
            <form>
              <div class="form-group">
                <label for="nameField">Name</label>
                <input
                  type="Name"
                  class="form-control"
                  id="nameField"
                  aria-describedby="emailHelp"
                  placeholder="Jane Doe"
                />
              </div>
              <div class="form-group">
                <label for="emailField">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="emailField"
                  placeholder="jane.doe@gmail.com"
                />
              </div>
              <div class="form-group">
                <label for="messageText">Message</label>
                <textarea
                  class="form-control"
                  id="messageText"
                  rows="6"
                  placeholder="Message"
                ></textarea>
              </div>

              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
      </div>

      <div class="spacer-bottom">
        <!-- this is a placeholder to make the grid work properly with a fixed header -->
      </div>
    </div>

    <footer class="footer"><h6>copyright Â©</h6></footer>
  </body>
</html>
